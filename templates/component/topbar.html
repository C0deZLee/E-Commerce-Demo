<div class="row border-bottom">
    <nav class="navbar navbar-static-top wg" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <p class="minimalize-styl-2 btn"><i class="fa fa-search"></i> </p>
            <form role="search" class="navbar-form-custom" method="post" action="#">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">

                </div>
            </form>
        </div>
        <ul class="nav navbar-top-links navbar-right">
            {% if user.is_authenticated %}
            <li>
                <a class="count-info" href="/cart/">
                    <i class="fa fa-shopping-cart"></i> <span class="label label-warning">{{ user.cart.items.count }}</span>
                </a>
            </li>
            {% endif %}
            <li>
                {% if user.is_authenticated %}
                <a href="/logout/">
                    <i class="fa fa-sign-out"></i> Log out
                </a>
                {% else %}
                <a href="/login/">
                    <i class="fa fa-sign-out"></i> Log in
                </a>
                {% endif %}
            </li>
        </ul>

    </nav>
</div>
